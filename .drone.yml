---
kind: pipeline
name: default
type: docker

platform:
  arch: amd64
  os: linux

workspace:
  path: /openwarehouse

steps:
  - name: startSlack
    image: plugins/slack
    pull: if-not-exists
    environment:
      SLACK_WEBHOOK:
        from_secret: slack_webhook
    settings:
      channel: jenkins
      icon_url: https://avatars2.githubusercontent.com/u/2181346?s=200&v=4
      template: >
        *start* building *{{repo.name}}* <${DRONE_BUILD_LINK}|#{{build.number}}>. Someone gave *{{build.branch}}* a little push.
      username: drone
    when:
      branch:
        - dev
        - stag
        - master
        - testgraphql
      event:
        - push

  - name: restoreCache
    image: drillster/drone-volume-cache
    pull: if-not-exists
    settings:
      mount:
        - ./.yarn-cache
        - ./node_modules
      restore: true
    volumes:
      - name: vol-0
        path: /cache
    when:
      branch:
        - dev
        - stag
        - master
        - testgraphql
      event:
        - push

  # use mirror-tv cms dev configs as dummy configs
  - name: getTVDummyConfig
    image: gcr.io/mirror-tv-275709/drone-cloud-sdk:mirror-tv
    pull: if-not-exists
    commands:
      - gcloud source repos clone helm ./dockerignore/helm
      - cp ./dockerignore/helm/cms/configs/dev/config.js ./configs/config.js
      - cp ./dockerignore/helm/cms/configs/dev/gcskeyfile.json ./configs/gcskeyfile.json
    environment:
      GOOGLE_CREDENTIALS:
        from_secret: google_credentials-mirror-tv
    when:
      branch:
        - dev
        - stag
        - master
        - testgraphql
      event:
        - push

  - name: buildTVImageThenPublish
    image: plugins/gcr
    pull: if-not-exists
    environment:
      DOCKER_LAUNCH_DEBUG: 'true'
      GOOGLE_CREDENTIALS:
        from_secret: google_credentials-mirror-tv
    settings:
      repo: mirror-tv-275709/${DRONE_REPO_NAME}
      tag: 
        - ${DRONE_BRANCH}_${DRONE_COMMIT_AUTHOR}_${DRONE_BUILD_NUMBER}_ocms
        - ${DRONE_BRANCH}_${DRONE_COMMIT_AUTHOR}_${DRONE_BUILD_NUMBER}_ographql
    when:
      branch:
        - dev
        - stag
        - master
        - testgraphql
      event:
        - push

