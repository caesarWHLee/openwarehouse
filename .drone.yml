  - name: rebuildCache
    image: drillster/drone-volume-cache
    pull: if-not-exists
    settings:
      mount:
        - ./.yarn-cache
        - ./node_modules
      rebuild: true
    volumes:
      - name: vol-0
        path: /cache
    when:
      branch:
        - dev
        - stag
        - master
        - testgraphql

  - name: finishSlack
    image: plugins/slack
    pull: if-not-exists
    environment:
      SLACK_WEBHOOK:
        from_secret: slack_webhook
    settings:
      channel: jenkins
      icon_url: https://avatars2.githubusercontent.com/u/2181346?s=200&v=4
      template: >
        {{#success build.status}}
          *success* ${DRONE_REPO_NAME}:${DRONE_BRANCH}_${DRONE_COMMIT_AUTHOR}_${DRONE_BUILD_NUMBER} was well served.
          Check out our new <https://keystone-dev.mirrormedia.mg/admin|Cornerstone>.
        {{else}}
          Houston, we have a problem. Build <${DRONE_BUILD_LINK}|#{{build.number}}> failed.
        {{/success}}
      username: drone
    when:
      branch:
        - dev
        - stag
        - master
        - testgraphql
      event:
        - push
      status:
        - success
        - failure

volumes:
